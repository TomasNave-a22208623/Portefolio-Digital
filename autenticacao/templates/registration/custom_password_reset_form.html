{% extends 'autenticacao/layout.html' %}

{% block content %}
<div class="container">
    <h1>Redefinir a Palavra-chave</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Redefinir</button>
    </form>

    <a href="{% url 'login' %}"><button>Cancelar</button></a>
</div>
{% endblock %}
